{% extends 'base.html' %}

{% block title %}Add{% endblock title %}
{% block body %}


<div class="container-fluid"> 
<div class="p-5 mb-4 bg-body-tertiary rounded-3">
    <div class="container-fluid py-5">
      <h1 class="display-5 fw-bold">Add your recipes</h1>
      <p class="col-md-8 fs-4">Using a series of utilities.</p>

    </div>

  </div>
</div>
<div class="container">
    <form action="/add/" method="post">
        {% csrf_token %}

        <div class="mb-3">
          <label for="title" class="form-label">Recipe Title</label>
          <input type="text" class="form-control" id="title"   name="title" placeholder="Title..." >
        </div>

        <div class="mb-3">
          <label for="desc" class="form-label">Description</label>
          <textarea name="desc" id="desc" class="form-control" cols="30" rows="10"></textarea>
        </div>
        <div class="mb-3">
          <label for="source" class="form-label">Source</label>
          <!-- <input type="text" class="form-control" id="source"  name="source" > -->
          <input type="url" name="source" id="source" placeholder="www.url.com">
        </div>

        {% comment %} <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div> {% endcomment %}

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>


</div>

{% endblock body %}
